<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('pic.jpg'); /* Replace 'your-image.jpg' with your image file path */
            background-size: cover; /* Adjusts the image size to cover the entire viewport */
            background-repeat: no-repeat; /* Prevents repeating the image */
            background-attachment: fixed; /* Fixes the background while scrolling */
            background-position: center center; /* Centers the background image */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Add your other CSS styles for the content here */
        h1 {
            text-align: center;
            color: #fff;
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>Background Image Example</h1>
    <p>This is a simple webpage with a background image set using CSS.</p>
</body>
</html>
