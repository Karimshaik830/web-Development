<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>8:00 AM - 10:00 AM</th>
            <th>10:00 AM - 12:00 PM</th>
            <th>1:00 PM - 3:00 PM</th>
            <th>3:00 PM - 5:00 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>History</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Science</td>
            <td>History</td>
            <td>English</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
